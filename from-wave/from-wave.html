<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="form.css">
    </head>
    <body>
        <div class="black-box">
            <div class="login-title word-color">Please Login</div>
            <div class="email-input">
                <p class="word-color word">Email</p>
                <input type="email" class="input">
            </div>
            <div class="password-input">
                <p class="word-color word">Password</p>

            <div class="login-button-contain">
                <button class="login-button">Login</button>
            </div>
            <div class="tips word-color">Don't have an account? <span class="tips-register">Register</span></div>
        </div>
    </body>
</html>
